{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{ product.name }}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet"> <!-- Custom CSS for additional styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
{% include 'common/navbar.html' %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid mb-3" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1 class="product-title">{{ product.name }}</h1>
            <p class="product-description">{{ product.description }}</p>
            <p class="product-price"><strong>Price:</strong> {{ product.price }}</p>
            <div class="product-actions">
                <h2 class="contact-heading">Interested? Contact Us Now!</h2>
                <div class="card contact-card mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-phone"></i> Call Us</h5>
                        <p class="card-text">+94 11 571 1711</p>
                        <a href="tel:+94115711711" class="btn btn-primary">Call Now</a>
                    </div>
                </div>
                <div class="card contact-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fa fa-whatsapp"></i> WhatsApp Us</h5>
                        <p class="card-text">+94 71 571 1711</p>
                        <a href="https://wa.me/94715711711" class="btn btn-success">Message Now</a>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary btn-lg mt-3" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
