<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Drylest (PVT) LTD.">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <title>Sofa Factory</title>
</head>

<body>

<!-- Start Header/Navigation -->
{% include 'common/navbar.html' %}
<!-- End Header/Navigation -->

<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Shop</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<div class="untree_co-section product-section before-footer-section">
    <div class="container">
        <div class="row">
            <!-- Category List -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action active" data-category="all">All</a>
                    {% for category in categories %}
                    <a href="#" class="list-group-item list-group-item-action" data-category="{{ category.name }}">{{ category.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <!-- Product Section -->
            <div class="col-md-9">
                <div class="featured-container">
                    <h2 class="text-center my-4">Featured Products</h2>
                    <div class="row" id="product-container">
                        {% for product in products %}
                        <div class="col-12 col-md-6 col-lg-4 mb-4" data-category="{{ product.category.name }}">
                            <div class="card h-100 shadow-sm">
                                <a href="{% url 'product_detail' product.id %}" class="product-item">
                                    <img src="{{ product.image.url }}" class="card-img-top img-fluid" alt="{{ product.name }}">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text">LKR {{ product.price }}</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Start Footer Section -->
{% include 'common/footer.html' %}
<!-- End Footer Section -->

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/tiny-slider.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoryLinks = document.querySelectorAll('.list-group-item');
        const products = document.querySelectorAll('.col-12');

        categoryLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const category = this.getAttribute('data-category');

                categoryLinks.forEach(link => link.classList.remove('active'));
                this.classList.add('active');

                products.forEach(product => {
                    if (category === 'all' || product.getAttribute('data-category') === category) {
                        product.style.display = 'block';
                    } else {
                        product.style.display = 'none';
                    }
                });
            });
        });
    });
</script>
</body>
</html>
